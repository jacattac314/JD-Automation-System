# CI/CD pipeline for JD Automation System
# Runs linting, tests with coverage, and security scanning

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Check for syntax errors
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Lint warnings
      run: |
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: pip
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov
    - name: Run tests with coverage
      env:
        JWT_SECRET: test-secret-for-ci
        DATABASE_URL: sqlite:///test.db
      run: |
        pytest tests/ -v --cov=core --cov=modules --cov=api --cov-report=term-missing --cov-report=xml
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    - name: Run bandit security scan
      run: |
        bandit -r core/ modules/ api/ -ll --skip B101 -f json -o bandit-report.json || true
        bandit -r core/ modules/ api/ -ll --skip B101
    - name: Check dependencies for vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check --output text || true
    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: bandit-report.json
